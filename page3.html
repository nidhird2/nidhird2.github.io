<meta charset="utf-8">
<style>

  fill: none;

  stroke: #000;

            position: absolute;
            font-size: 12px;
            width:  auto;

        margin: 0;

<head>
    <link rel="stylesheet" type="text/css" href="css/viz.css"/>

    <title>Covid Case Factors in IL</title>

<h1> How do institution covid rates contribute to overall covid cases and deaths?</h1>  
<script src="https://d3js.org/d3.v4.min.js"></script>

<div id="my_dataviz3"></div>

<svg width="1000" height="500"></svg>
<script>
var margin = {top: 100, right: 30, bottom: 30, left: 60},
    width = 1000 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz3")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("data/hydrated_all.csv", function(data) {
  // Add X axis
  var x = d3.scaleLinear()
    //.domain([0, 1000])
    .domain([0, d3.max(data, function(d) { return Number(d.cases); })])
    .range([ 0, width ]);
  var xAxis = svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));  

  // Add Y axis
  var y = d3.scaleLinear()
    //.domain([0, 500000])
    .domain([0, d3.max(data, function(d) { return Number(d.deaths); })])
    .range([ height, 0]);
  var yAxis = svg.append("g")
    .call(d3.axisLeft(y));

    
    var tooltip = d3.select("#my_dataviz3")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "1px")
    .style("border-radius", "5px")
    .style("padding", "10px")  
  
    var mouseover = function(d) {
    tooltip
      .style("opacity", 1)
  }

  var mousemove = function(d) {
    tooltip
      .html("County: " + d.county + "<br/>"
      + "Covid cases: " + d.cases  + "<br/>"
      + "Covid deaths:" + d.deaths + "<br/>"
      + "College cases:" + d.college_cases + "<br/>"
      + "Prison cases:" + d.total_inmate_cases)
      .style("left", (d3.mouse(this)[0]+90) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
      .style("top", (d3.mouse(this)[1]) + "px")
  }

  // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
  var mouseleave = function(d) {
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 0)
  }

  var clip = svg.append("defs").append("svg:clipPath")
      .attr("id", "clip")
      .append("svg:rect")
      .attr("width", width )
      .attr("height", height )
      .attr("x", 0)
      .attr("y", 0)
  
  var brush = d3.brushX()                 // Add the brush feature using the d3.brush function
  .extent( [ [0,0], [width,height] ] ) // initialise the brush area: start at 0,0 and finishes at width,height: it means I select the whole graph area
  .on("end", updateChart) // Each time the brush selection changes, trigger the 'updateChart' function

  // Create the scatter variable: where both the circles and the brush take place
  var scatter = svg.append('g')
    .attr("clip-path", "url(#clip)")    

  scatter
  .selectAll("dot")
  .data(data)
  .enter()
  .append("circle")
    .attr("cx", function (d) { return x(Number(d.cases)); } )
    .attr("cy", function (d) { return y(Number(d.deaths)); } )
    .attr("r", 6)
    .style("fill", "#f57e42")
    // .on("mouseover", mouseover)
    // .on("mousemove", mousemove )
    // .on("mouseleave", mouseleave)'

  // Add the brushing
  scatter
    .append("g")
      .attr("class", "brush")
      .call(brush);

  // A function that set idleTimeOut to null
  var idleTimeout
  function idled() { idleTimeout = null; } 

  // Add dots
  /*
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(Number(d.cases)); } )
      .attr("cy", function (d) { return y(Number(d.deaths)); } )
      .attr("r", 6)
      .style("fill", "#f57e42")
      //.on("mouseover", mouseover)
      //.on("mousemove", mousemove )
      //.on("mouseleave", mouseleave)
      .call(zoom);
   */
  function updateChart() {

    extent = d3.event.selection

    // If no selection, back to initial coordinate. Otherwise, update X axis domain
    if(!extent){
      if (!idleTimeout) return idleTimeout = setTimeout(idled, 350); // This allows to wait a little bit
      x.domain([0, d3.max(data, function(d) { return Number(d.cases); })])

    }else{
      x.domain([ x.invert(extent[0]), x.invert(extent[1]) ])
      scatter.select(".brush").call(brush.move, null) // This remove the grey brush area as soon as the selection has been done
    }

    // Update axis and circle position
    xAxis.transition().duration(1000).call(d3.axisBottom(x))
    scatter
      .selectAll("circle")
      .transition().duration(1000)
      .attr("cx", function (d) { return x(Number(d.cases)); } )
      .attr("cy", function (d) { return y(Number(d.deaths)); } )
  }
})

</script>
<p>
  Hover over various data points to compare instuition case counts, overall covid case counts, and overall covid deaths.
</p>
